<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fun sliding puzzle game inspired by our 'Wild Isles'. Can you 
  unscramble the picture to learn more about some of the fantastic wildlife that can be found in 
  the British Isles?">
  <meta name="keywords" content="sliding puzzle, puzzle game, wildlife, wild isles">
  
  <!-- Link to css styling sheet -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Unscramble Wild Sliding Puzzle</title>
  
</head>
<body>
  <h1>Wild Sliding Puzzles</h1>

  <!-- Puzzle container with 9 grid boxes -->
  <div id="puzzle-grid-container">
    <div class="grid-box" id="tile-1"></div>
    <div class="grid-box" id="tile-2"></div>
    <div class="grid-box" id="tile-3"></div>
    <div class="grid-box" id="tile-4"></div>
    <div class="grid-box" id="tile-5"></div>
    <div class="grid-box" id="tile-6"></div>
    <div class="grid-box" id="tile-7"></div>
    <div class="grid-box" id="tile-8"></div>
    <div class="grid-box" id="tile-9"></div>
  </div>

  <nav>
    <button>Change puzzle</button>

    <!-- The following modals were created following the steps given in 
    'How To - CSS/JS Modal' by W3 Schools https://www.w3schools.com/howto/howto_css_modals.asp-->

    <button>Instructions</button>
    <button>Tips</button>

    <!-- Trigger to open Sneaky Peek modal -->
    <button id="button-sneaky-peek">Sneaky Peek</button>
    <!-- Sneaky Peek modal -->
    <div id="modal-sneaky-peek" class="modal">
      <span class="close">&times;</span>
      <!-- Sneaky Peek content -->
      <div class="modal-content">
        <h2>Sneaky Peek</h2>
        <img src="" alt="" id="sneaky-peek-pic">
      </div>
    </div>
  </nav>

  <footer>
    <p>Created by Georgina Carlisle for educational purposes only 2023</p>
        
    <!-- Container to keep linkedin and github links together -->
    <div>
      <a>External link to linkedIn</a>
      <a>External link to Github</a>
    </div>

    <!-- Container to keep link and associated text together -->
    <div>
      <p>Inspired by Wild Isles</p>
      <a>External link to the Wild Isles project</a>
    </div>
  </footer>
  
  <!-- Link to the JavaScript file -->
  <script src="assets/js/script.js"></script>
</body>
</html>
