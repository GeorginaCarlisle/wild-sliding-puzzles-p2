<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fun sliding puzzle game inspired by our 'Wild Isles'. Can you 
    unscramble the picture to learn more about some of the fantastic wildlife that can be found in 
    the British Isles?">
  <meta name="keywords" content="sliding puzzle, puzzle game, wildlife, wild isles">

  <!-- Link to css styling sheet -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Links to fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <title>Puzzle completed</title>

</head>
<body>
  <main id="win-main">
    <h1>Wild Sliding Puzzles</h1>
    <div id="picture-plus-info">
      <!-- This div will be filled with the original picture from the puzzle completed -->
      <div id="original-picture" class="image-container"></div>

      <!-- Container to allow the heading and paragraph information to be positioned together -->
      <div id="container-subject-information">
        <h2>
          Congratulations! You have found a 
          <!-- This span will be filled with the name of picture's subject -->
          <span id="subject"></span>
        </h2>

        <!-- This paragraph will be filled with information specific to the subject of the puzzle completed -->
        <div id="information" class="text-container"></div>
      </div>
    </div>
    
    <nav id="win-nav">
      <!-- This paragraph will contain a message once the user has seen all available puzzles -->
      <p id="all-puzzles-seen" class="text-container"></p>
      
      <!-- <a> tag used for these buttons as they are page links or external links. This is so that semantics are clear, they have then been styled as a button -->
      <a href="puzzle.html" id="play-again-button" class="anchor-button" aria-label="Return to the puzzle page to solve a new puzzle">
        Play again
      </a>
      <a 
        href="https://www.saveourwildisles.org.uk" 
        class="anchor-button" 
        target="_blank" 
        rel="noopener" 
        aria-label="Visit Save Our Wild Isles to learn more (opens in a new tab)">
        Learn more about our Wild Isles
      </a>
    </nav>
  </main>
    
  <footer>
    <div id="creator">
      <p>Created by Georgina Carlisle<span class="extra-info">for educational purposes only 2023</span></p>
      <!-- Container to keep linkedin and github links together -->
      <span>
        <a href="https://github.com/GeorginaCarlisle" 
          target="_blank" 
          rel="noopener" 
          aria-label="Visit my GitHub profile (opens in a new tab)">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/georgina-carlisle-617b58268" 
          target="_blank" 
          rel="noopener" 
          aria-label="Visit my linkedin profile (opens in a new tab)">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </span>
    </div>
      <!-- Container to keep link and associated text together -->
    <div id="wild-isles">
      <p>and inspired by Wild Isles</p>
      <a href="https://www.saveourwildisles.org.uk"
        target="_blank" 
        rel="noopener" 
        aria-label="Visit Save our Wild Isles (opens in a new tab)">
        <i class="fa-solid fa-paw"></i>
      </a>
    </div>
  </footer>
  
  <!-- Link to the JavaScript file -->
  <script src="assets/js/winScript.js"></script>
  <!-- Script for fontawesome icons, copied from https://fontawesome.com/ -->
  <script src="https://kit.fontawesome.com/ab3127d928.js" crossorigin="anonymous"></script>

</body>
</html>
